<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <form class="soiree-form" ng-submit="addSoiree()" name="soireeForm">
    <textarea class="form-control" ng-model="title" rows="1" placeholder="Title" required></textarea>
    <textarea class="form-control" ng-model="soireeDate" rows="1" placeholder="Date" required></textarea>
    <textarea class="form-control" ng-model="location" rows="1" placeholder="Location" required></textarea>
    <textarea class="form-control" ng-model="description" rows="5" placeholder="Description" required></textarea>

    <input class="btn btn-primary" type="submit" ng-disabled="soireeForm.$invalid" value="Post">
  </form>

  <ul class="soiree-list">
    <li ng-repeat="soiree in soirees">
      <p>
        <span>Posted by: {{ soiree.created_by.name }}</span><br>
        <span>Soiree Name: {{ soiree.title }}</span><br>
        <span>Location: {{ soiree.location }}</span><br>
        <span>Description: {{ soiree.description }}</span><br>
        <span>Date: {{ soiree.soireeDate }}</span><br>

        <button class="btn btn-primary" ng-submit="deleteSoiree()">Delete</button>
      </p>
    </li>
  </ul>

</div>
